<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/css/registro.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Registro</h1>
      <div class="input-box">
        <input type="text" placeholder="Nome Completo" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bx-envelope'></i> </div>
      <div class="input-box">
        <input type="password" placeholder="Senha" required>
        <i class='bx bx-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirme a Senha" required>
        <i class='bx bx-lock-alt'></i> </div>
      <div class="input-box">
        <input type="date" placeholder="Data de Aniversário" required>
        <i class='bx bx-calendar'></i> </div>
      <button type="submit" class="btn">Registrar</button>
      <div class="registre-link">
        <p>Já possui conta? <a href="login.html">Faça login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
